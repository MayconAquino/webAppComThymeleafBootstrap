<html>
	<head th:replace="~{base :: head}"></head>
	<body>
		<div th:replace="~{base :: logo}"></div>
		<div class="container">			
			<div class="jumbotron">
				<h1>Novo Pedido</h1>
			</div>
			<div class="card mt-3">
				<form th:object="${requisicaoNovoPedido}" class="card-body" action="/pedido/novo" method="POST">	
					<div class="mb-3">
						<label for="nomeProduto">Produto</label>
						<input th:field="*{nomeProduto}" th:errorclass="is-invalid" class="form-control" placeholder="nome do produto"/>
						<small>Informe qual o nome do produto.</small>
						<div class="invalid-feedback" th:errors="*{nomeProduto}">
							Erros nome produto
						</div>
					</div>
					
					<div class="mb-3">
						<label for="urlProduto">Url</label>
						<input th:field="*{urlProduto}" class="form-control" placeholder="url do produto"/>
						<small>Procure em um site o produto que deseja e cole a url da pagina aqui.</small>
					<div class="invalid-feedback" th:errors="*{urlProduto}">
							Erros nome url produto
						</div>
					</div>
					
					<div class="mb-3">
						<label for="urlImagem">Imagem</label>
						<input th:field="*{urlImagem}" class="form-control" placeholder="Url da imagem"/>
						<small>Copie a url da imagem do produto e cole aqui para ajudar a conseguir compradores.</small>
						<div class="invalid-feedback" th:errors="*{urlImagem}">
							Erros nome url da imagem
						</div>
					</div>
					
					<div class="mb-3">
						<label for="descricao">Descrição</label>
						<textarea th:field="*{descricao}" class="form-control" placeholder="Adicione detalhes importantes para ajudar o comprador "></textarea>
					</div>
					<button class="btn btn-primary" type="submit">Cadastrar</button>
				</form>
			</div>
		</div>	
	</body>	
</html>
