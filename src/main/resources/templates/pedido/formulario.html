<html>
	<head>
		<meta charset="UTF-8"/>
		<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
		<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
	</head>
	<body>
		<div class="container">	
		
			<div class="jumbotron">
				<h1>Novo Pedido</h1>
			</div>
			<form action="/pedido/novo" method="POST">
				<div>
					<label for="nomeProduto">Produto</label>
					<input name="nomeProduto" placeholder="nome do produto"/>
					<small>Informe qual o nome do produto.</small>
				</div>
				<div>
					<label for="urlProduto">Url</label>
					<input name="urlProduto" placeholder="url do produto"/>
					<small>Procure em um site o produto que deseja e cole a url da pagina aqui.</small>
				</div>
				<div>
					<label for="urlImagem">Imagem</label>
					<input name="urlImagem" placeholder="imagem da imagem"/>
					<small>Copie a url da imagem do produto e cole aqui para ajudar a conseguir compradores.</small>
				</div>
				<div>
					<label for="descricao">Descrição</label>
					<textarea name="descricao" placeholder="Adicione detalhes importantes para ajudar o comprador "></textarea>
				</div>
				<button type="submit">Cadastrar</button>
			</form>
		</div>	
	</body>	
</html>
