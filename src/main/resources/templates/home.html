<html>
	<head>
		<meta charset="UTF-8"/>
		<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
		<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
	</head>
	<body>
		<div class="container">	
		
			<div class="jumbotron">
				<h1>Meus Pedidos</h1>
			</div>
			
			<nav class="navbar navbar-expand-lg bg-light d-flex justify-content-between mb-3">
				  <div class="navbar-nav">
					  <a class="nav-link"href="">Todos</a>
					  <a class="nav-link"href="">Aguardando</a>
					  <a class="nav-link"href="">Aprovado</a>
					  <a class="nav-link"href="">Entregue</a>
				  </div>
				 <a href="/pedido/formulario"><button class="btn btn-secondary">Novo</button></a>
			</nav>	
			<div class="card" th:each="pedido : ${pedidos}">
				<div class="card-header" th:text="${pedido.nomeProduto}">Nome do produto</div>				
				<div class="card-body">
						<div class="row">
						<div class="col-12 col-sm-8 mb-3">
							<div class="row">
								<div class="col-md-5">Valor: <span th:text="${pedido.valorNegociado}"></span></div>			
								<div class="col-md-7">Data da entrega: <span th:text"${pedido.dataDaEntrega}"></span></div>
							</div>
							<div>Produto</div>
							<div><input class="form-control" th:value="${pedido.urlProduto}" value=""url do pedido /></div>
							
							<div>Descrição</div>
							<div>
								<textarea class="form-control" th:text="${pedido.descricao}">descrição do pedido</textarea>
							</div>
						</div>
							<div class="col-12 col-sm-4">
								<div>
									<img class="img-thumbnail" th:src="${pedido.urlImagem}" src=""/>
								</div>	
							</div>	
						</div>	
					</div>	
				</div>	
			</div>
		</div>		
	</body>
</html>
